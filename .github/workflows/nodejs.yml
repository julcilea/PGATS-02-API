name: Node.js CI

permissions:
  checks: write
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instalar dependÃªncias
        run: npm install

      - name: Rodar testes componentes
        run: npm run test-controller

      - name: Rodar testes integrados
        run: |
          npm start &
          sleep 5
          npm run test-external

      - name: Test Reporter
        uses: dorny/test-reporter@v1
        if: ${{ !cancelled() }}
        with:
          name: Test Report
          path: ./test-results.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}    